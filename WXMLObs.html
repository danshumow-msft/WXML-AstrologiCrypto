:"text/csv","status":"public","size":1517,"content_encoding":"gzip","private_bucket_id":null},{"id":"a4110e5242c6e1e966ede3c7cb7ffa121beeb786ee605ba963b5535602ec276422369290173ddff34d77c772f105aaf224ca32b3f36ae6c83850b88b6bb8e713","url":"https://static.observableusercontent.com/files/a4110e5242c6e1e966ede3c7cb7ffa121beeb786ee605ba963b5535602ec276422369290173ddff34d77c772f105aaf224ca32b3f36ae6c83850b88b6bb8e713","download_url":"https://static.observableusercontent.com/files/a4110e5242c6e1e966ede3c7cb7ffa121beeb786ee605ba963b5535602ec276422369290173ddff34d77c772f105aaf224ca32b3f36ae6c83850b88b6bb8e713?response-content-disposition=attachment%3Bfilename*%3DUTF-8%27%27combined%25401.csv","name":"combined@1.csv","create_time":"2024-02-13T02:04:13.681Z","mime_type":"text/csv","status":"public","size":3048,"content_encoding":"gzip","private_bucket_id":null},{"id":"5e1ee8ff0a0297cbcd12464f96ac42466c928fd518899f8c74860940b229a52bc6aadba405d1c420f9b71200fe25da6af3a2db6f8acfa5b16f860d55ead89222","url":"https://static.observableusercontent.com/files/5e1ee8ff0a0297cbcd12464f96ac42466c928fd518899f8c74860940b229a52bc6aadba405d1c420f9b71200fe25da6af3a2db6f8acfa5b16f860d55ead89222","download_url":"https://static.observableusercontent.com/files/5e1ee8ff0a0297cbcd12464f96ac42466c928fd518899f8c74860940b229a52bc6aadba405d1c420f9b71200fe25da6af3a2db6f8acfa5b16f860d55ead89222?response-content-disposition=attachment%3Bfilename*%3DUTF-8%27%27mi_smv.csv","name":"mi_smv.csv","create_time":"2024-02-27T01:56:04.475Z","mime_type":"text/csv","status":"public","size":30326,"content_encoding":"gzip","private_bucket_id":null}],"comments":[],"commenting_lock":null,"suggestions_to":[],"suggestion_from":null,"collections":[],"version":664,"title":"WXML Mutual Information Visualization","license":null,"copyright":"","nodes":[{"id":0,"value":"# WXML Mutual Information Visualization","pinned":false,"mode":"md","data":null,"name":""},{"id":486,"value":"This is a visualization notebook I did for undergraduate research on measuring relationship of the astronomical locations of objects in the solar system.  This project is interested in looking past the unscientific origins of divination systems, and instead seek to characterize the system as a deterministic system that takes readings from the environment. Then these algorithms will be analyzed to see if they provide the desired security properties.\n\nUsing astrological terms, we classify planets into houses or signs at random times, and look at the randomness and relationship in that information. \n\nFor more details, please check the Cryptography vs Divination Systems project on the official website of WXML: https://www.wxml.math.washington.edu/?page_id=1416","pinned":false,"mode":"md","data":null,"name":""},{"id":488,"value":"toc()","pinned":false,"mode":"js","data":null,"name":null},{"id":513,"value":"### Objective","pinned":false,"mode":"md","data":null,"name":""},{"id":520,"value":"This notebook focuses specifically on mutual information between two objects in solar system. If the house/sign number of a planet is seen as a random variable, then the mutual information between two such random variables measures the mutual dependence between the two variables.\n\nThe graphs below attempts to display such relationship through interactive graphs, as well as 3D plots.","pinned":false,"mode":"md","data":null,"name":""},{"id":496,"value":"### Data And Calculations","pinned":false,"mode":"md","data":null,"name":""},{"id":498,"value":"We used the package Kerykeion in python to generate a dataset of the house and sign information of each planet and star at random times within a time range. Then using the formula below, we calculated the house and sign mutual information between any pair of objects in the solar system.","pinned":false,"mode":"md","data":null,"name":""},{"id":506,"value":"I(X,Y) = \\sum_{y \\in Y} \\sum_{x \\in X} P_{(X,Y)}(x, y) \\; log \\left( \\frac{P_{(X,Y)}(x, y)}{P_X(x)P_Y(y)}\\right)","pinned":false,"mode":"tex","data":null,"name":""},{"id":524,"value":"Here is a peek of the house mutual information as a two way table, with the index of each row stored in the last column of the dataset.","pinned":false,"mode":"md","data":{},"name":""},{"id":345,"value":"printTable(mutual.slice(0,5))","pinned":false,"mode":"js","data":null,"name":null},{"id":530,"value":"The mutual information between the same item, for example Sun and Sun, were removed, since the information of Sun obviously provides the most dependent on its own information. And including these values would have skewed the graphs below.","pinned":false,"mode":"md","data":null,"name":""},{"id":250,"value":"## Sign and House Mutual Information Bar Plot","pinned":false,"mode":"md","data":null,"name":""},{"id":595,"value":"The following two bar plots show the sign/house mutual information between the chosen planet or star and other planets or star.\n\nThe plots have interactivity built into it so they allow users to sort the bars based on different orders, as well as picking the specific planet of interest to see the mutual information between this planet and all other planets. Users can also place mouse over each bar to see the exact mutual information value.","pinned":false,"mode":"md","data":null,"name":""},{"id":23,"value":"viewof sort = radio({title: \"Sort By:\", \n                     defalt: 'Object Order',\n                       options: [{label: 'Object Order', value: null}, \n                                 {label: 'Decreasing', value: '-x'},\n                                 {label: 'Increasing', value: \"x\"}],\n                    value: null},\n                   )","pinned":false,"mode":"js","data":null,"name":null},{"id":39,"value":"viewof choice = select({\n  title: \"Planet\",\n  description: \"Please pick a planet.\",\n  options: ['Sun', 'Moon', 'Mercury', 'Venus', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune']\n})","pinned":false,"mode":"js","data":null,"name":null},{"id":131,"value":"vegalite({\n  \"data\": {values: sign},\n  \"mark\": {\"type\": \"bar\"},\n  'encoding': {\n    'x': {\n      \"field\": choice,\n      'title': 'Mutual Information',\n      \"type\": \"quantitative\"\n    },\n    \"y\": {\n      \"field\": \"Item\",\n      'title': 'Planets',\n      \"type\": \"nominal\",\n      'sort': sort\n    },\n    // \"facet\": {\n    //   \"field\": \"Information_Type\",\n    //   \"type\": \"nominal\",\n    //   \"columns\": 1,\n    //   \"sort\": sort\n    // },\n    \"tooltip\": [{\"field\": \"Item\", \"type\": \"nominal\", \"title\": \"Planet/Star:\"},\n                {\"field\": choice, \"type\": \"nominal\", \"title\": \"Mutual Information:\"}]\n  },\n  'width': 700,\n  'height': 250,\n  \"title\": \"Sign Mutual Information Between \" + choice + \" And Other Planets\"\n})","pinned":false,"mode":"js","data":null,"name":null},{"id":560,"value":"viewof sort1 = radio({title: \"Sort By:\", \n                     defalt: 'Object Order',\n                       options: [{label: 'Object Order', value: null}, \n                                 {label: 'Decreasing', value: '-x'},\n                                 {label: 'Increasing', value: \"x\"}],\n                    value: null},\n                   )","pinned":false,"mode":"js","data":null,"name":null},{"id":561,"value":"viewof choice1 = select({\n  title: \"Planet\",\n  description: \"Please pick a planet.\",\n  options: ['Sun', 'Moon', 'Mercury', 'Venus', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune']\n})","pinned":false,"mode":"js","data":null,"name":null},{"id":18,"value":"vegalite({\n  \"data\": {values: mutual},\n  \"mark\": {\"type\": \"bar\"},\n  'encoding': {\n    'x': {\n      \"field\": choice1,\n      'title': 'Mutual Information',\n      \"type\": \"quantitative\"\n    },\n    \"y\": {\n      \"field\": \"Item\",\n      'title': 'Planets',\n      \"type\": \"Nominal\",\n      'sort': sort1\n    },\n    \"tooltip\": [{\"field\": \"Item\", \"type\": \"nominal\", \"title\": \"Planet/Star:\"},\n                {\"field\": choice, \"type\": \"nominal\", \"title\": \"Mutual Information:\"}]\n  },\n  'width': 700,\n  'height': 250,\n  \"title\": \"House Mutual Information Between \" + choice + \" And Other Planets\"\n})","pinned":false,"mode":"js","data":null,"name":null},{"id":618,"value":"### Common characteristics\n- Mercury and sun has the highest mutual information\n- Moon has the highest entropy, meaning having an almost uniform distribution for its mutual information with other planets\n- The inner planets have a relatively higher mutual information with each other than the with the outer planets","pinned":false,"mode":"md","data":null,"name":""},{"id":626,"value":"### Differences\n- The outer planets have low ***house*** mutual information with all other planets, but high ***sign*** mutual information with each other","pinned":false,"mode":"md","data":{},"name":""},{"id":620,"value":"### Possible explanations\n- Mercury and sun cannot be more than 2 houses or sign away from each other, and therefore the house/sign information of one has dependent relationship on that of the other one\n- Moon rotates around earth, so it is not very much dependent on the other planets house or sign location\n- The inner planets are closer, and have shorter revolution period, so they are more likely to have equal chance to be in each house/sign. While for outer planets, they may not be in each house/sign with equal occurrences, since they have much longer revolution period.\n- House information is related to location on earth, while sign is not, therefore, there might be less randomness in the mutual information of signs","pinned":false,"mode":"md","data":null,"name":""},{"id":539,"value":"## Overlapped Bar Plot For House and Sign Mutual Information","pinned":false,"mode":"md","data":{},"name":""},{"id":643,"value":"The following overlapped plot is similar to the previous ones, but the bars of sign information are overlapped with house information, for better comparison between these measurements.","pinned":false,"mode":"md","data":{},"name":""},{"id":572,"value":"viewof sort2 = radio({title: \"Sort By:\", \n                     defalt: 'Object Order',\n                       options: [{label: 'Object Order', value: null}, \n                                 {label: 'Decreasing', value: '-x'},\n                                 {label: 'Increasing', value: \"x\"}],\n                    value: null},\n                   )","pinned":false,"mode":"js","data":null,"name":null},{"id":573,"value":"viewof choice2 = select({\n  title: \"Planet\",\n  description: \"Please pick a planet.\",\n  options: ['Sun', 'Moon', 'Mercury', 'Venus', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune']\n})","pinned":false,"mode":"js","data":null,"name":null},{"id":200,"value":"vegalite({\n  \"data\": {values: combine},\n  \"mark\": {\"type\": \"bar\"},\n  'encoding': {\n    'x': {\n      \"field\": choice2,\n      'title': 'Mutual Information',\n      \"type\": \"quantitative\",\n      'stack': null,\n    },\n    \"y\": {\n      \"field\": \"Item\",\n      'title': 'Planets',\n      \"type\": \"Nominal\",\n      'sort': sort2,\n    },\n    \"color\": {\"field\": \"Information_Type\"},\n    \"color\": {\n      \"field\": \"Information_Type\",\n      \"scale\": {\"range\": [\"#675193\", \"#ca8861\"]}\n    },\n    \"opacity\": {\"value\": 0.7},\n    \"tooltip\": [{\"field\": \"Item\", \"type\": \"nominal\", \"title\": \"Planet/Star:\"},\n                {\"field\": choice2, \"type\": \"nominal\", \"title\": \"Mutual Information:\"},\n               {\"field\": 'Information_Type', \"type\": \"nominal\", \"title\": \"Type:\"}]\n  },\n  'width': 700,\n  'height': 250,\n  \"title\": \"House and Sign Mutual Information Between \" + choice + \" And Other Planets\"\n})\n","pinned":false,"mode":"js","data":null,"name":null},{"id":646,"value":"### Observations\n\nSince the separated bar plots scale the x-axis, it was hard to notice the difference in mutual information values. But with this plot, we can see that sign mutual information *always* exceeds house mutual information. As mentioned before, this may be because sign doesn't depend on location on earth, and therefore has less randomness in its information, resulting in higher mutual information between planets\n\nHouse and sign also generally follows the same distribution. We can see that when we sort the bars either descending or ascending. However, there are definitely differences in the way they are arranged. For example, if we select Sun as our 'planet' of interest, Saturn has the lowest house information among all other planets with sun, but not the lowest sign information.","pinned":false,"mode":"md","data":null,"name":""},{"id":554,"value":"## 3D Bar Plot","pinned":false,"mode":"md","data":null,"name":""},{"id":652,"value":"Below are the same bar plots done above, but consisting of a z-axis. With this plot, we no longer have to select individual planets to view their mutual information with one another. We can compare the distributions of mutual information for all planets together.\n\nThe plots let users drag to rotate around the planes, and zoom in or out to visualize with personal preference.\n\nAgain, I did separate visualizations for house and sign, and the differences are now very visible.\n\nThe y-axis is scaled to a range of [0,1], which doesn't affect interpretation\n\nThe code is referenced from James Saunders's d3-x3d Components: Bar Charts notebook: https://observablehq.com/@jamesleesaunders/d3-x3d-components-bar-charts?collection=@jamesleesaunders/d3-x3d","pinned":false,"mode":"md","data":null,"name":""},{"id":582,"value":"### House Mutual Information","pinned":false,"mode":"md","data":{},"name":""},{"id":391,"value":"bars = {\n  let chartHolder = d3.select(document.createElement(\"div\"));\n  chartHolder.attr(\"style\", \"height: 420px\");\n\n  // Construct components\n  let axis = d3X3d.component.axisThreePlane()\n    .xScale(xScale)\n    .yScale(yScale)\n    .zScale(zScale);\n  \n  let bars = d3X3d.component.barsMultiSeries()\n    .colors(colors);\n  \n  let viewpoint = d3X3d.component.viewpoint();\n\n  // Create x3d and scene\n  let scene = chartHolder\n    .append(\"X3D\")\n    .attr(\"id\", \"axis\")\n    .attr(\"width\", width + \"px\")\n    .attr(\"height\", height + \"px\")\n    .append(\"Scene\");\n\n  // Append components to scene\n  scene\n    .append(\"Group\")\n    .call(axis);\n  \n  scene\n    .append(\"Group\")\n    .datum(data)\n    .call(bars);\n  \n  scene\n    .call(viewpoint);\n\n  return chartHolder.node();\n}","pinned":false,"mode":"js","data":null,"name":null},{"id":586,"value":"### Sign Mutual Information","pinned":false,"mode":"md","data":null,"name":""},{"id":629,"value":"barsSign = {\n  let chartHolder = d3.select(document.createElement(\"div\"));\n  chartHolder.attr(\"style\", \"height: 420px\");\n\n  // Construct components\n  let axis = d3X3d.component.axisThreePlane()\n    .xScale(xScale)\n    .yScale(yScale)\n    .zScale(zScale);\n  \n  let bars = d3X3d.component.barsMultiSeries()\n    .colors(colors);\n  \n  let viewpoint = d3X3d.component.viewpoint();\n\n  // Create x3d and scene\n  let scene = chartHolder\n    .append(\"X3D\")\n    .attr(\"id\", \"axis\")\n    .attr(\"width\", width + \"px\")\n    .attr(\"height\", height + \"px\")\n    .append(\"Scene\");\n\n  // Append components to scene\n  scene\n    .append(\"Group\")\n    .call(axis);\n  \n  scene\n    .append(\"Group\")\n    .datum(dataSign)\n    .call(bars);\n  \n  scene\n    .call(viewpoint);\n\n  return chartHolder.node();\n}","pinned":false,"mode":"js","data":null,"name":null},{"id":658,"value":"### Observations\nBy including the third dimension, we can see clear distinctions between house and sign mutual information. \n\nFor house mutual information, Mercury and Sun has the greatest dependency. There are also some dependencies among the other inner planets including the sun, but not as strong. And there are also small level of dependencies among the outer planets with each other. There is no obvious distribution or pattern.\n\nWhile for the sign mutual information, we can see that the outer planets have higher dependency with each other than the inner planets do. The distribution of the mutual information also appears to follow an exponential distribution, which needs further confirmation. The distribution starts very strong 'leaning' on the side of the sun, and slowly reduced to a 'flat' distribution towards the middle, and 'leans' toward the other side.\n\nWhat caused this difference might be our next step for research.","pinned":false,"mode":"md","data":null,"name":""},{"id":591,"value":"## Conclusion","pinned":false,"mode":"md","data":null,"name":""},{"id":663,"value":"In this unit of research, we put our attention mainly on the mutual information between planets' house and sign. I used three types of visualizations to make the most observations. The separated bar graphs are good for looking closely at the mutual information for each planet for either sign or house. The overlapped bar graph gives a good comparison for the value difference in house and sign mutual information. While the 3D plots give a good sense of the bigger picture.\n\nAnd we observed patterns which confirmed our previous findings, such as Mercury and Sun having some dependent relationship in their house/sign mutual information. This is due to something we learned on earlier in this research, called aspect, which is the number of houses/signs that two planets are apart from each other at a certain time.\n\nWe also saw new insights, especially with how mutual information behaved differently for house and sign. This inspires us how we can further go about our research. We are also likely to take into account other astronomical information to figure out the deeper relationships.","pinned":false,"mode":"md","data":null,"name":""},{"id":533,"value":"## Variables","pinned":false,"mode":"md","data":{},"name":""},{"id":417,"value":"xScale = d3\n  .scaleBand()\n  .domain(names)\n  .rangeRound([0, 40])","pinned":false,"mode":"js","data":null,"name":null},{"id":419,"value":"yScale = d3\n  .scaleLinear()\n  .domain([0, 1])\n  .rangeRound([0, 40])","pinned":false,"mode":"js","data":null,"name":null},{"id":421,"value":"zScale = d3\n  .scaleBand()\n  .domain(names)\n  .rangeRound([0, 40])","pinned":false,"mode":"js","data":null,"name":null},{"id":297,"value":"d3X3d = require(\"d3-x3d\")","pinned":false,"mode":"js","data":null,"name":null},{"id":299,"value":"width = 400","pinned":false,"mode":"js","data":null,"name":null},{"id":301,"value":"height = 400","pinned":false,"mode":"js","data":null,"name":null},{"id":303,"value":"colors = [\n  \"#1f77b4\", // Blue\n  \"#ff7f0e\", // Orange\n  \"#2ca02c\", // Green\n  \"#d62728\", // Red\n  \"#9467bd\", // Purple\n  \"#8c564b\", // Brown\n  \"#e377c2\", // Pink\n  \"#17becf\", // Cyan\n  \"#ff9896\"  // Salmon\n]","pinned":false,"mode":"js","data":null,"name":null},{"id":317,"value":"d3 = require(\"d3\")","pinned":false,"mode":"js","data":null,"name":null},{"id":321,"value":"x3dom = require('https://x3dom.org/release/x3dom.js').catch(() =\u003e window.x3dom)","pinned":false,"mode":"js","data":null,"name":null},{"id":449,"value":"reloader = { \n x3dom.reload();\n return bars;\n}","pinned":false,"mode":"js","data":null,"name":null},{"id":637,"value":"reloaderSign = { \n x3dom.reload();\n return barsSign;\n}","pinned":false,"mode":"js","data":null,"name":null},{"id":397,"value":"names = Object.keys(mutual[0]).filter(function(key) {\n    return key !== 'Item'; // Exclude the 'item' key\n});","pinned":false,"mode":"js","data":null,"name":null},{"id":404,"value":"data = names.map(function(name) {\n    return {\n        key: name,\n        values: mutual.map(function(item) {\n            return {\n                key: item.Item,\n                value: parseFloat(item[name]) || 0 // Replace empty values with 0\n            };\n
